<body>
    <ul class="navbar">
        <li><a href="#home" onclick="navigateTo(event, 'index.html')">Home</a></li>
        <li><a href="#about" onclick="navigateTo(event, 'about.html')">About</a></li>
        <li><a href="#portfolio" onclick="navigateTo(event, 'portfolio.html')">My Portfolio</a></li>
        <li><a href="#contact" onclick="navigateTo(event, 'contact.html')">Contact</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
        &#9776;
    </div>

    <script>
        function navigateTo(event, url) {
            event.preventDefault(); 
            
            const currentURL = window.location.href;
            if (url === currentURL) return; 
            document.body.classList.add('fade-out');

            setTimeout(() => {
                window.location.href = url; 
            }, 300); 
        }

        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>
